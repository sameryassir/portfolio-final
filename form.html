<main id="main">
<form action = "https://formspree.io/f/mbjwkogk" method = "POST">
    <h1>Tell me about yourself!</h1>
    <br>
    <section class="name">
        <label for="name">What is your name?</label>
              <input type="text" name="name" id="name">
    </section>
    <section class = "music-app">
        <i class="fa fa-spotify" aria-hidden="true"></i>
        <i class="fa fa-amazon" aria-hidden="true"></i>
        <label for="music-app">Which music streaming app do you use?</label>
        <select name="music-app" id="music-app">
            <option value="applemusic">Apple Music</option>
            <option value="spotify">Spotify</option>
            <option value="amazon">Amazon Music</option>
            <option value="other">Other</option>
        </select>
        </section>
    <section class="app-switch">
        <label for="yes">Would you ever change streaming platforms?</label><br>
            <input type="radio" id="yes" name="platform" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="platform" value="No">
            <label for="no">No</label><br>
    </section>
    <section>
        <label for="complain">Anything you would change about your current platform?</label><br>

        <textarea id="complain" name="complain" rows="4" cols="50">Write here.
        </textarea>
    </section>
    <section class="submission">
        <input type="submit" value="Submit">
    </section>
</form>
